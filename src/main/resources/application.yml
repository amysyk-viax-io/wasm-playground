spring:
  application:
    name: wasm-playground
  profiles:
    active: rust

extism:
  plugin:
    allowed-hosts: localhost
    execution-strategy: default

logging:
  level:
    io.viax: debug

---

spring:
  config:
    activate:
      on-profile: js

extism:
  plugin:
    path: ./extism/simple-js/plugin.wasm

---

spring:
  config:
    activate:
      on-profile: rust

extism:
  plugin:
    path: ./extism/simple-rust/plugin.wasm